<app-task-table [tasks]="tasks"
                (selectedEntry)="onSelectedEntry($event)"
                [currentEntry]="currentEntry"
                (updateTable)="onTableUpdate($event)"
                [taskFilter]="taskFilter"
                (deleteEntry)="onDeleteTask($event)"
                (restoreEntry)="onRestoreEntry($event)"
>
</app-task-table>

<app-language-selector class="m-3"></app-language-selector>
<nav class="navbar fixed-bottom navbar-dark bg-dark row">
  <div class="col-6">
    <button type="button" class="btn btn-info float-left" *ngIf="taskFilter !== 3" (click)="createNewTask()">{{ 'buttons.new' | translate }} {{ 'general.task' | translate }}</button>
  </div>
  <div class="col-6">
    <button type="button" class="btn btn-info float-right" (click)="logout()">{{ 'buttons.logout' | translate }}</button>
  </div>
</nav>

<app-task-save [currentEntry]="currentEntry"
               (savedTask)="onSaveTask($event)"
               (clearSelectedEntry)="onClearSelectedEntry()"
               (deleteTask)="onDeleteTask($event)"
>
</app-task-save>

<app-toast></app-toast>
